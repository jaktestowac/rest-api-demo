<html>
<head>
    <title>REST API Demo | Tester</title>
    <link rel="icon" href="./data/icons/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>

<!-- 1. Banner -->
<header>
    <div style="display: grid;grid-template-columns: 4fr 1fr;">
        <h1><a href=".." style="text-decoration: none; color: inherit;">REST API Demo</a>
            <a href="../tools/index.html">
                <button id="btnTools" class="button-primary">Tools</button>
            </a>
            <a href="../tester/index.html">
                <button id="btnTester" class="button-disabled" disabled readOnly>Tester</button>
            </a>
            <a href="../tools/swagger.html">
                <button id="btnSwagger" class="button-primary">Swagger</button>
            </a>
            <a href="./swagger-v2.html">
                <button id="btnSwagger" class="button-primary" >Swagger (JWT)</button>
            </a></h1>

        <span style="display: flex;align-items:center;justify-self: end;padding-right: 20px;">
	  <a href="https://jaktestowac.pl" style="text-decoration: none; color: white;" target="_blank" rel="noopener">
		  <img src="../data/icons/favicon.png" style="width: 30px !important;height: 30px !important;padding: 0;"
               alt=""></a>
	  <a href="https://jaktestowac.pl" style="text-decoration: none; color: white;padding:10px" target="_blank"
         rel="noopener">jaktestowac.pl</a>
	  </span>
    </div>
</header>

<!-- 2. Controls -->
<section class="controls">
    <select id="menu"></select>
    <select id="method">
        <option value="get">GET</option>
        <option value="post">POST</option>
        <option value="put">PUT</option>
        <option value="delete">DELETE</option>
    </select>
    <button id="submit" class="button-primary">Send</button>
</section>

<!-- 3. Output -->
<section id="tab-area">
    <!-- Tabs -->
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">Data</label>
    <input id="tab2" type="radio" name="tabs">
    <label for="tab2">JavaScript</label>
    <input id="tab3" type="radio" name="tabs">
    <label for="tab3">Python</label>
    <div class="alert" role="alert"></div>
    <br>
    <br>
    <br>
    <br>
    <!-- Panels -->
    <section id="data">
        <!-- <p>Note: The JSON is editable (for POST and PUT requests).</p> -->
        <div id="data-container"></div>
    </section>
    <section id="javascript">
        <!-- <p>Note: The JavaScript code is <em>read-only</em></p> -->
        <div id="javascript-container"></div>
    </section>
    <section id="python">
        <!-- <p>Note: The Python code is <em>read-only</em></p> -->
        <div id="python-container"></div>
    </section>
    <br>
    
<footer>
    <div class="container" style="font-size:12px;">
        Version: <span id="version"></span>
        <p>Copyright
            <script>document.write(new Date().getFullYear());</script>
            <a href="https://jaktestowac.pl" target="_blank" rel="noopener">jaktestowac.pl</a></p>
    </div>
    <script type="text/javascript" src="../version.js"></script>
</footer>
</section>

<script lang="text/javascript" src="https://codemirror.net/lib/codemirror.js"></script>
<script lang="text/javascript" src="https://codemirror.net/mode/javascript/javascript.js"></script>
<script lang="text/javascript" src="https://codemirror.net/mode/python/python.js"></script>
<script type="text/javascript" src="js/commands.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<br>
</body>
</html>
